<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Carter One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <!-- Import Reem Kufi Ink Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="icon" href="./assets/imgs/Ellipse 7.png">
    <script src="script.js" defer></script>

</head>

<body>

    <section id="main-container">
        <div>
            <h1>Ghaida ToDoList</h1>

            <div id="main-input">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-btn">Add</button>
            </div>
            <p id="add-task-notification"></p>
            <div id="tasks">
                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
